                                                                        service.name
                                                                    }
                                                                </Typography>
                                                                <Typography
                                                                    variant="body2"
                                                                    color="text.secondary"
                                                                >
                                                                    {
                                                                        service.provider
                                                                    }
                                                                </Typography>
                                                            </Box>
                                                            <Box
                                                                sx={{
                                                                    textAlign:
                                                                        "right",
                                                                }}
                                                            >
                                                                <Chip
                                                                    label={`${service.matchScore}% Match`}
                                                                    color={getMatchTypeColor(
                                                                        service.matchType,
                                                                    )}
                                                                    size="small"
                                                                />
                                                            </Box>
                                                        </Box>

                                                        <Typography
                                                            variant="body2"
                                                            paragraph
                                                        >
                                                            {
                                                                service.description
                                                            }
                                                        </Typography>

                                                        {service.eligibilityGaps
                                                            .length > 0 && (
                                                            <Box className="eligibility-gap">
                                                                <Typography
                                                                    variant="body2"
                                                                    fontWeight="bold"
                                                                    gutterBottom
                                                                >
                                                                    To qualify,
                                                                    you need:
                                                                </Typography>
                                                                <ul
                                                                    style={{
                                                                        margin: 0,
                                                                        paddingLeft: 20,
                                                                    }}
                                                                >
                                                                    {service.eligibilityGaps.map(
                                                                        (
                                                                            gap,
                                                                            i,
                                                                        ) => (
                                                                            <li
                                                                                key={
                                                                                    i
                                                                                }
                                                                            >
                                                                                <Typography variant="body2">
                                                                                    {
                                                                                        gap
                                                                                    }
                                                                                </Typography>
                                                                            </li>
                                                                        ),
                                                                    )}
                                                                </ul>
                                                            </Box>
                                                        )}

                                                        <Box
                                                            sx={{
                                                                mt: 2,
                                                                display: "flex",
                                                                gap: 1,
                                                            }}
                                                        >
                                                            <Button
                                                                size="small"
                                                                variant="contained"
                                                            >
                                                                Learn More
                                                            </Button>
                                                            <Button
                                                                size="small"
                                                                variant="outlined"
                                                            >
                                                                Check
                                                                Eligibility
                                                            </Button>
                                                        </Box>
                                                    </CardContent>
                                                </Card>
                                            ))}
                                    </Stack>
                                )}
                            </DialogContent>
                        </Dialog>
                    );
                }

                return (
                    <>
                        <AppBar
                            position="sticky"
                            sx={{ bgcolor: "#66d3ee", color: "#333" }}
                        >
                            <Toolbar>
                                <Box
                                    className="logo-container"
                                    sx={{ flexGrow: 1 }}
                                >
                                    <img
                                        src="img/logo.png"
                                        alt="myGov"
                                        style={{ height: 40 }}
                                    />
                                    <Typography variant="h6" component="div">
                                        myGov Journey
                                    </Typography>
                                </Box>

                                <Button
                                    color="inherit"
                                    startIcon={
                                        <span className="material-icons">
                                            login
                                        </span>
                                    }
                                >
                                    Sign in
                                </Button>
                            </Toolbar>
                        </AppBar>

                        <Container maxWidth="lg" sx={{ mt: 4, mb: 4 }}>
                            {apiError && (
                                <Alert severity="warning" sx={{ mb: 2 }}>
                                    {apiError}
                                </Alert>
                            )}
                            <ProfileSheet />
                        </Container>

                        <JourneyMap />
                        <ServiceMatcher />

                        {/* Footer */}
                        <Box
                            component="footer"
                            sx={{
                                bgcolor: "#000",
                                color: "white",
                                py: 6,
                                mt: 8,
                            }}
                        >
                            <Container maxWidth="lg">
                                <Typography variant="body2" align="center">
                                    We acknowledge the Traditional Custodians of
                                    the lands we live on.
                                </Typography>
                            </Container>
                        </Box>
                    </>
                );
            }

            // Render the app
            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
