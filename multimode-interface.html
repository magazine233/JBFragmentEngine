                                                                                                    <Box className="fragment-content">
                                                                                                        <Typography
                                                                                                            variant="body1"
                                                                                                            paragraph
                                                                                                        >
                                                                                                            {item.description}
                                                                                                        </Typography>
                                                                                                    </Box>
                                                                                                )}
                                                                                                
                                                                                                {/* Source attribution */}
                                                                                                <Typography
                                                                                                    variant="caption"
                                                                                                    sx={{
                                                                                                        display: "block",
                                                                                                        color: "text.secondary",
                                                                                                        fontStyle: "italic",
                                                                                                        mb: 2,
                                                                                                    }}
                                                                                                >
                                                                                                    Source:{" "}
                                                                                                    <Link
                                                                                                        href={item.url}
                                                                                                        target="_blank"
                                                                                                        sx={{
                                                                                                            color: "inherit",
                                                                                                            textDecoration: "underline",
                                                                                                        }}
                                                                                                    >
                                                                                                        {pageTitle} | {item.provider}
                                                                                                    </Link>
                                                                                                </Typography>
                                                                                            </Box>
                                                                                        ))}
                                                                                    </Box>
                                                                                ))
                                                                            )}
                                                                        </Box>
                                                                    );
                                                                }
                                                            )}
                                                                </AccordionDetails>
                                                            </Accordion>
                                                        );
                                                    }
                                                );
                                            })()}
                                        </Box>
                                    )}

                                    {/* Browse Mode - Checklist */}
                                    {mode === "browse" && (
                                        <>
                                            {/* Progress Bar (Browse mode only) */}
                                            <Box sx={{ mb: 3 }}>
                                                <Box
                                                    sx={{
                                                        display: "flex",
                                                        justifyContent:
                                                            "space-between",
                                                        mb: 1,
                                                    }}
                                                >
                                                    <Typography variant="h5">
                                                        Your Checklist
                                                    </Typography>
                                                    <Typography
                                                        variant="body2"
                                                        color="text.secondary"
                                                    >
                                                        {completedTasks.length}{" "}
                                                        of {results.length}{" "}
                                                        steps complete
                                                    </Typography>
                                                </Box>
                                                <LinearProgress
                                                    variant="determinate"
                                                    value={progress}
                                                />

                                                <Box
                                                    sx={{
                                                        mt: 2,
                                                        display: "flex",
                                                        gap: 1,
                                                    }}
                                                >
                                                    <Button
                                                        size="small"
                                                        startIcon={
                                                            <span className="material-icons">
                                                                push_pin
                                                            </span>
                                                        }
                                                    >
                                                        Pin to dashboard
                                                    </Button>
                                                    <Button
                                                        size="small"
                                                        startIcon={
                                                            <span className="material-icons">
                                                                share
                                                            </span>
                                                        }
                                                        onClick={(e) =>
                                                            setExportAnchor(
                                                                e.currentTarget,
                                                            )
                                                        }
                                                    >
                                                        Export
                                                    </Button>
                                                    <Menu
                                                        anchorEl={exportAnchor}
                                                        open={Boolean(
                                                            exportAnchor,
                                                        )}
                                                        onClose={() =>
                                                            setExportAnchor(
                                                                null,
                                                            )
                                                        }
                                                    >
                                                        <MenuItem
                                                            onClick={() =>
                                                                window.print()
                                                            }
                                                        >
                                                            <ListItemIcon>
                                                                <span className="material-icons">
                                                                    print
                                                                </span>
                                                            </ListItemIcon>
                                                            Print
                                                        </MenuItem>
                                                        <MenuItem>
                                                            <ListItemIcon>
                                                                <span className="material-icons">
                                                                    picture_as_pdf
                                                                </span>
                                                            </ListItemIcon>
                                                            Download PDF
                                                        </MenuItem>
                                                        <MenuItem>
                                                            <ListItemIcon>
                                                                <span className="material-icons">
                                                                    description
                                                                </span>
                                                            </ListItemIcon>
                                                            Download DOCX
                                                        </MenuItem>
                                                        <Divider />
                                                        <MenuItem>
                                                            <ListItemIcon>
                                                                <span className="material-icons">
                                                                    share
                                                                </span>
                                                            </ListItemIcon>
                                                            Share via email
                                                        </MenuItem>
                                                    </Menu>
                                                </Box>
                                            </Box>

                                            {/* Results organized by hierarchy */}
                                            <Box>
                                                {Object.entries(
                                                    results.reduce(
                                                        (acc, item) => {
                                                            const activity =
                                                                item.hierarchy;
                                                            if (!acc[activity])
                                                                acc[activity] =
                                                                    [];
                                                            acc[activity].push(
                                                                item,
                                                            );
                                                            return acc;
                                                        },
                                                        {},
                                                    ),
                                                ).map(
                                                    (
                                                        [activity, items],
                                                        index,
                                                    ) => {
                                                        const completedInGroup =
                                                            items.filter(
                                                                (item) =>
                                                                    completedTasks.includes(
                                                                        item.id,
                                                                    ),
                                                            ).length;

                                                        return (
                                                            <Accordion
                                                                key={activity}
                                                                defaultExpanded={
                                                                    index === 0
                                                                }
                                                            >
                                                                <AccordionSummary
                                                                    expandIcon={
                                                                        <span className="material-icons">
                                                                            expand_more
                                                                        </span>
                                                                    }
                                                                >
                                                                    <Box
                                                                        sx={{
                                                                            display:
                                                                                "flex",
                                                                            alignItems:
                                                                                "center",
                                                                            width: "100%",
                                                                            pr: 2,
                                                                        }}
                                                                    >
                                                                        <Typography
                                                                            sx={{
                                                                                flexGrow: 1,
                                                                            }}
                                                                        >
                                                                            {
                                                                                activity
                                                                            }{" "}
                                                                            (
                                                                            {
                                                                                items.length
                                                                            }
                                                                            )
                                                                        </Typography>
                                                                        <Chip
                                                                            size="small"
                                                                            label={
                                                                                completedInGroup ===
                                                                                items.length
                                                                                    ? "Complete"
                                                                                    : completedInGroup >
                                                                                        0
                                                                                      ? "In progress"
                                                                                      : "Not started"
                                                                            }
                                                                            color={
                                                                                completedInGroup ===
                                                                                items.length
                                                                                    ? "success"
                                                                                    : completedInGroup >
                                                                                        0
                                                                                      ? "info"
                                                                                      : "default"
                                                                            }
                                                                        />
                                                                    </Box>
                                                                </AccordionSummary>
                                                                <AccordionDetails>
                                                                    <List>
                                                                        {items.map(
                                                                            (
                                                                                item,
                                                                            ) => (
                                                                                <ListItem
                                                                                    key={
                                                                                        item.id
                                                                                    }
                                                                                    sx={{
                                                                                        opacity:
                                                                                            completedTasks.includes(
                                                                                                item.id,
                                                                                            )
                                                                                                ? 0.6
                                                                                                : 1,
                                                                                        "&:hover":
                                                                                            {
                                                                                                bgcolor:
                                                                                                    "action.hover",
                                                                                            },
                                                                                    }}
                                                                                >
                                                                                    <ListItemIcon>
                                                                                        <Checkbox
                                                                                            checked={completedTasks.includes(
                                                                                                item.id,
                                                                                            )}
                                                                                            onChange={() =>
                                                                                                toggleTask(
                                                                                                    item.id,
                                                                                                )
                                                                                            }
                                                                                        />
                                                                                    </ListItemIcon>
                                                                                    <ListItemText
                                                                                        primary={
                                                                                            <Box
                                                                                                sx={{
                                                                                                    display:
                                                                                                        "flex",
                                                                                                    alignItems:
                                                                                                        "center",
                                                                                                    gap: 1,
                                                                                                }}
                                                                                            >
                                                                                                {
                                                                                                    item.title
                                                                                                }
                                                                                                {item.state !==
                                                                                                    "National" && (
                                                                                                    <Chip
                                                                                                        size="small"
                                                                                                        label={
                                                                                                            item.state
                                                                                                        }
                                                                                                    />
                                                                                                )}
                                                                                            </Box>
                                                                                        }
                                                                                        secondary={
                                                                                            <>
                                                                                                <Typography
                                                                                                    variant="body2"
                                                                                                    component="span"
                                                                                                >
                                                                                                    {
                                                                                                        item.description
                                                                                                    }
                                                                                                </Typography>
                                                                                                <br />
                                                                                                <Typography
                                                                                                    variant="caption"
                                                                                                    color="text.secondary"
                                                                                                >
                                                                                                    Provider:{" "}
                                                                                                    {
                                                                                                        item.provider
                                                                                                    }
                                                                                                </Typography>
                                                                                            </>
                                                                                        }
                                                                                        sx={{
                                                                                            textDecoration:
                                                                                                completedTasks.includes(
                                                                                                    item.id,
                                                                                                )
                                                                                                    ? "line-through"
                                                                                                    : "none",
                                                                                        }}
                                                                                    />
                                                                                    <IconButton
                                                                                        href={
                                                                                            item.url
                                                                                        }
                                                                                        target="_blank"
                                                                                        size="small"
                                                                                    >
                                                                                        <span className="material-icons">
                                                                                            open_in_new
                                                                                        </span>
                                                                                    </IconButton>
                                                                                </ListItem>
                                                                            ),
                                                                        )}
                                                                    </List>
                                                                </AccordionDetails>
                                                            </Accordion>
                                                        );
                                                    },
                                                )}
                                            </Box>
                                        </>
                                    )}

                                    {/* Search Mode - Results Grid */}
                                    {mode === "search" && (
                                        <Box>
                                            <Typography
                                                variant="h5"
                                                gutterBottom
                                            >
                                                Search Results ({results.length}
                                                )
                                            </Typography>
                                            
                                            {/* AI Summary Section */}
                                            {(aiSummary || loadingSummary) && results.length > 0 && (
                                                <Paper 
                                                    sx={{ 
                                                        p: 2, 
                                                        mb: 3, 
                                                        backgroundColor: '#f5f5f5',
                                                        border: '1px solid #e0e0e0'
                                                    }}
                                                >
                                                    <Box sx={{ display: 'flex', alignItems: 'center', mb: 1 }}>
                                                        <span className="material-icons" style={{ marginRight: 8, color: '#1976d2' }}>
                                                            summarize
                                                        </span>
                                                        <Typography variant="h6" component="h3">
                                                            AI Summary
                                                        </Typography>
                                                    </Box>
                                                    {loadingSummary ? (
                                                        <Box sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                                                            <CircularProgress size={16} />
                                                            <Typography variant="body2" color="text.secondary">
                                                                Generating summary of search results...
                                                            </Typography>
                                                        </Box>
                                                    ) : (
                                                        <Typography variant="body2" sx={{ whiteSpace: 'pre-wrap' }}>
                                                            {aiSummary}
                                                        </Typography>
                                                    )}
                                                </Paper>
                                            )}
                                            
                                            <Grid container spacing={2}>
                                                {results.map((item) => (
                                                    <Grid
                                                        item
                                                        xs={12}
                                                        md={6}
                                                        key={item.id}
                                                    >
                                                        <Card variant="outlined">
                                                            <CardContent>
                                                                <Typography
                                                                    variant="h6"
                                                                    gutterBottom
                                                                >
                                                                    {item.title}
                                                                </Typography>
                                                                <Typography
                                                                    variant="body2"
                                                                    color="text.secondary"
                                                                    paragraph
                                                                >
                                                                    {
                                                                        item.description
                                                                    }
                                                                </Typography>
                                                                <Box
                                                                    sx={{
                                                                        display:
                                                                            "flex",
                                                                        gap: 1,
                                                                        flexWrap:
                                                                            "wrap",
                                                                        mb: 2,
                                                                    }}
                                                                >
                                                                    <Chip
                                                                        size="small"
                                                                        label={
                                                                            item.category
                                                                        }
                                                                        color="primary"
                                                                        variant="outlined"
                                                                    />
                                                                    <Chip
                                                                        size="small"
                                                                        label={
                                                                            item.provider
                                                                        }
                                                                    />
                                                                    {item.state !==
                                                                        "National" && (
                                                                        <Chip
                                                                            size="small"
                                                                            label={
                                                                                item.state
                                                                            }
                                                                            variant="outlined"
                                                                        />
                                                                    )}
                                                                </Box>
                                                                <Button
                                                                    size="small"
                                                                    href={
                                                                        item.url
                                                                    }
                                                                    target="_blank"
                                                                    endIcon={
                                                                        <span className="material-icons">
                                                                            open_in_new
                                                                        </span>
                                                                    }
                                                                >
                                                                    View details
                                                                </Button>
                                                            </CardContent>
                                                        </Card>
                                                    </Grid>
                                                ))}
                                            </Grid>
                                        </Box>
                                    )}
                                </>
                            )}

                            {/* Empty State */}
                            {!loading &&
                                results.length === 0 &&
                                mode === "search" &&
                                searchQuery && (
                                    <Paper sx={{ p: 4, textAlign: "center" }}>
                                        <Typography variant="h6" gutterBottom>
                                            No results found
                                        </Typography>
                                        <Typography
                                            variant="body2"
                                            color="text.secondary"
                                        >
                                            Try adjusting your search terms or
                                            filters
                                        </Typography>
                                    </Paper>
                                )}
                        </Container>

                        {/* Footer */}
                        <Box
                            component="footer"
                            sx={{
                                bgcolor: "#000",
                                color: "white",
                                py: 6,
                                mt: 8,
                            }}
                        >
                            <Container maxWidth="lg">
                                <Grid container spacing={4}>
                                    <Grid item xs={12} md={3}>
                                        <Typography variant="h6" gutterBottom>
                                            About this site
                                        </Typography>
                                        <List dense>
                                            <ListItem>
                                                <ListItemText primary="About myGov" />
                                            </ListItem>
                                            <ListItem>
                                                <ListItemText primary="Help using myGov" />
                                            </ListItem>
                                            <ListItem>
                                                <ListItemText primary="Contact us" />
                                            </ListItem>
                                        </List>
                                    </Grid>
                                    <Grid item xs={12} md={3}>
                                        <Typography variant="h6" gutterBottom>
                                            Browse
                                        </Typography>
                                        <List dense>
                                            <ListItem>
                                                <ListItemText primary="Raising kids" />
                                            </ListItem>
                                            <ListItem>
                                                <ListItemText primary="Living arrangements" />
                                            </ListItem>
                                            <ListItem>
                                                <ListItemText primary="Work" />
                                            </ListItem>
                                        </List>
                                    </Grid>
                                    <Grid item xs={12} md={6}>
                                        <Typography
                                            variant="body2"
                                            sx={{ mt: 2 }}
                                        >
                                            We acknowledge the Traditional
                                            Custodians of the lands we live on.
                                            We pay our respects to all
                                            Aboriginal and Torres Strait
                                            Islander peoples.
                                        </Typography>
                                    </Grid>
                                </Grid>
                            </Container>
                        </Box>
                    </>
                );
            }

            // Render the app
            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
